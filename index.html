<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Encoding -->
  <meta charset="utf-8">
 
   <!-- Startup configuration -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#317EFB"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- <link rel="stylesheet" href="/css/styles.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale<=5.0, user-scalable=yes">

   <script type="text/javascript">
    /* First CSS File */
    var linkInline = document.createElement('link');
    linkInline.rel = 'stylesheet';
    linkInline.href = '../css/styles.css';
    linkInline.type = 'text/css';
    var goDefer = document.getElementsByTagName('link')[0];
    goDefer.parentNode.insertBefore(linkInline, goDefer);

    var link2Inline = document.createElement('link');
    link2Inline.rel = 'stylesheet';
    link2Inline.href = '/leaflet/leaflet.min.css';
    link2Inline.type = 'text/css';
    var goDefer2 = document.getElementsByTagName('link')[0];
    goDefer2.parentNode.insertBefore(link2Inline, goDefer2);

    var link3Inline = document.createElement('link');
    link3Inline.rel = 'stylesheet';
    link3Inline.href = 'https://unpkg.com/leaflet@1.3.1/dist/leaflet.css';
    link3Inline.type = 'text/css';
    var goDefer3 = document.getElementsByTagName('link')[0];
    goDefer3.parentNode.insertBefore(link3Inline, goDefer3);

  </script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header tabindex="0">
    <div>
      <h1>   
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>
  </header>

  <main id="maincontent">
    <label class="hidden" tabindex="0" for="map-container">Restaurants Listings Map</label>
    <section id="map-container">
      <div id="map" tabindex="0" aria-label="Leaflet Maps for Restaurants"  role="application"></div>
    </section>
    <section id="restaurants-container">
      <div class="filter-options"  tabindex="0">
        <h2>Filter Results</h2>
        <div class="dropdown-area">
        <select id="neighborhoods-select" aria-label="neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="cuisines" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      </div>
      <nav aria-label="restaurants-list">
        <label class="hidden" tabindex="0" for="restaurants-list">Restaurants List</label>
        <ul id="restaurants-list" role="navigation" aria-label="restaurants-list"></ul>
      </nav>
    </section>
  </main>
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
 
  <script type="application/javascript" defer charset="utf-8" src="js/idb.min.js"></script>
  <script type="application/javascript" defer charset="utf-8" src="js/dbhelper.min.js"></script>
  <script type="application/javascript" defer charset="utf-8" src="js/main.min.js"></script>
 <!--  <script type="application/javascript" charset="utf-8" src="dist/js/all.js"></script>
 -->
  <!-- Service Worker file -->
  <script type="application/javascript" charset="utf-8" src="app.js"></script>
  
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer" tabindex="0">
    Copyright (c) 2017 
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a>
    All Rights Reserved.
  </footer>

</body>

</html>
