  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <div>
      <h1>
        <a href="/" tabindex="0">Restaurant Reviews</a>
      </h1>
    </div>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb" tabindex="0">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning restaurant -->
    <section id="restaurant-container" >
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
     <!-- Beginning map -->
    <label class="hidden" tabindex="0" for="map-container">Restaurants Listings Map</label>
    <section id="map-container">
      <div id="map" tabindex="0" aria-label="Leaflet Maps for Restaurants"  role="application"></div>
    </section>
    
    <!-- End map -->
    <section id="new_review" tabindex="0">
      <label  tabindex="0" for="new_review">Add New Review</label>
    
      <form id="reviewForm" name="reviewerForm" target="_blank">
        <div id="restaurant_id">
          <div class ="new_review_fields">
            <label for="reviewer_name"> Name : </label>
            <input type="text" name="reviewer_name"  id="reviewer_name">
          </div>
          <br>
          <div class ="new_review_fields">
            <label for="select_rating"> Ratings : </label>
            <select id="select_rating">
              <option value = "1"> 1 </option>
              <option value = "2"> 2 </option>
              <option value = "3"> 3 </option>
              <option value = "4"> 4 </option>
              <option value = "5"> 5 </option>
            </select>
          </div>
          <br>
          <div class ="new_review_fields">
            <label for="reviewer_comment"> Comment :</label> 
            <textarea id="reviewer_comment" name="reviewer_comment" value="reviewer_comment"></textarea>
          </div>
          <div class ="new_review_fields">
          <button type="button" style="float:right"  onclick="addReview()" value="Add Review" >  Add Review </button>
          </div>
          <br>
        </div>
    </form>
    </section>
    <!-- Beginning reviews -->
   
    <section id="reviews-container" tabindex="0">
      <label class="hidden" tabindex="0" for="reviews-list">Restaurant Reviews List</label>
      <ul id="reviews-list" role="navigation" aria-label="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="0">
    Copyright (c) 2017 
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a>
    All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" charset="utf-8" defer src="dist/js/idb.js"></script>
  <script type="text/javascript" defer src="dist/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" defer src="/dist/js/restaurant_info.js"></script>
  <!-- Service Worker file -->
  <script type="application/javascript" defer charset="utf-8" src="/dist/app.js"></script>
  <script type="text/javascript" defer charset="utf-8" src="https://unpkg.com/lazysizes@4.1.1/lazysizes.js"></script>
 
  
  <!-- Google Maps -->

  <script type="application/javascript" defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
